<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Sprites/favicon.ico" sizes="32x32" type="image/png">
    <title>The Legend Of Ironhacker!</title>

</head>

<body>

    <div class="text-center mt-3">
        <canvas id="example"></canvas>
    </div>

    <button id="on" class="btn btn-secondary" type="submit">Sound On</button>
    <button id="off" class="btn btn-secondary" type="submit">Sound Off</button>
    
<button type="button" class="btn btn-primary m-4" data-toggle="modal" data-target="#staticBackdrop">
    Instructions
  </button>

  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">How to play?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            The controls are so simple:
            Use the arrow keys to move wherever you want and the key 'P' to attack, try to survive as much as you can, but I have to warn, it's harder than you think.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Okey</button>
        </div>
      </div>
    </div>
  </div>
  





    <button type="button" id="start-button" class="btn btn-outline-danger m-4">Start Game!</button>

    <input id="restart-button" class="btn btn-info m-4" type="reset" value="Reset">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>


    <script src='./logic2.js'></script>
</body>

</html>
